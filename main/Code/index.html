//	Creating Pane

d3.select("body")
	.append("div")
	.attr("id", "Panes")
	.style("width", "100%")
	.style("height", "100%")
	.style("text-align", "center")
	.style("background-color", "white");

var size_ref = 0.55*Math.pow(innerWidth*innerHeight, 1/5);
d3.select("body").style( "font-size", size_ref );

d3.select("#Panes")
	.append("div")
	.style("padding-top", "2%")
	.append("text")
  .style("font-size", 2.6*size_ref )
	.style("text-anchor", "middle")
	.style("font-family", "sans-serif")
	.style("font-weight", "bold")
	.style("color", "#919090")
	.style("text-decoration", "blink")
	.text("Homi Bhabha Centre for Science Education");

d3.select("#Panes")
	.append("div")
	.style("padding-top", "2")
	.append("text")
  .style("font-size", 1.8*size_ref )

	.style("font-family", "sans-serif")
	.style("font-weight", "normal")
	.style("color", "gray")
	.style("text-decoration", "blink")
	.text("TATA INSTITUTE OF FUNDAMENTAL RESERACH");

var image_size = 0;
if(innerWidth < 800){  image_size = 0.8*innerWidth; }
else{ image_size = 800; }

var padding_size = 0;
if(innerWidth < innerHeight){ padding_size = 10; }
else{ padding_size = 5; }

d3.select("#Panes")
  .append("div")
  .styles({ "padding-top": padding_size + "%" })
  .append("text")
  .styles({"font-size": 2.6*size_ref, "font-family": "sans-serif", "font-weight": "bold", "color": "black"})

d3.select("#Panes")
  .append("div")
  .styles({ "padding-top": "2%" })
  .append("img")
	.attrs({"src": "../Images/thumbnail.png"})
  .styles({"cursor": "hand", "width": image_size, "box-shadow": "rgba(0, 0, 0, 0.59) 0px 2px 10px 2px" })
  .on("click", function(){
    window.location.href = "Screen 1.html";
  })

  d3.select("#Panes")
  	.append("div")
  	.style("padding-top", "20")
  	.style("padding-bottom", "2%")
  	.style("content-align", "center")
  	.append("input")
    .style("font-size", 1.8*size_ref )
  	.attr("type", "button")
  	.attr("name", "btn")
  	.attr("id", "button1")

  	.on("click", function(){
  		window.location.href = "Screen 1.html";
  	})

var temp_text =
d3.select("#Panes")
